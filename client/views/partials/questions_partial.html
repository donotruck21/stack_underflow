<div ng-controller="QuestionsController">
	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      		<p class="navbarText">Stack<span class="bold">underflow</span><img src="http://veithen.github.io/images/icon-stackoverflow.svg" height=25 class="logo"></p>
	    	</div>

	    	<div class="collapse navbar-collapse">
	      		<ul class="nav navbar-nav navbar-right">
	      			<li><a href="#/dashboard" class="dashLink">Dashboard</a></li>
	        		<!-- <li><button class="btn btn-danger" style="margin-top:10px">Log Out</button></li> -->
	        		<li><a href="/" class="dashLink">Logout</a></li>
	      		</ul>
	    	</div><!-- /.navbar-collapse -->
	  	</div><!-- /.container-fluid -->
	</nav>

	<h2><a href="#/user/{{question[0].name}}">{{question[0].name}}</a> posted a question:</h2><br>
	<div class="questionDiv">
		<h3><i><b>{{question[0].title}}</b></i></h3>
		<h4>{{question[0].description}}</h4>
	</div>

	<br><br>
	
	<h2>Post your answer here...</h2>
	<div class="answerDiv">
		<form name="form">
			<textarea class="form-control" rows="3" name="answer" ng-model="newAnswer.content" required></textarea><br>
			<button class="btn btn-primary btn-lg" ng-click="addAnswer(question)" ng-disabled="form.answer.$invalid">Post</button>
		</form>
	</div>

	<h3>Answers</h3>
	<hr>

	<div class="allAnswers">
		<div class="eachAnswer" ng-repeat="answer in answers">
			<div class="answerText">
				<p><b><a href="#/user/{{answer.name}}">{{answer.name}}</a></b>: {{answer.content}}</p>
			</div>

			<div class="likeBtns" aria-label="Right Align">
				{{answer.likes}}
				<button type="button" class="btn btn-default btn-primary" ng-click="addLike(answer._id)">
					<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default btn-danger" ng-click="addDislike(answer._id)">
					<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
				</button>
				{{answer.dislikes}}
			</div>

			<hr>
		</div>
	</div>



	<br><br><br><br><br><br><br>
</div>
